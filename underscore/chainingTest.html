<html>
  <head>
    <title>chaining test</title>
    <script src="jquery/jquery-2.2.3.js"></script>
    <script src="underscore.js"></script>
    <script>
      window.onload = function() {
        _.filter(_.map([1, 4, 9, 16, 25], Math.sqrt), x => x % 2 === 1);

        _.chain([1, 4, 9, 16, 25])
         .map(Math.sqrt)
         .filter(x => x % 2 === 1)
         .value();
      }
    </script>
  </head>
  <body>
    <h1>Hello World</h1>
  </body>
</html>
