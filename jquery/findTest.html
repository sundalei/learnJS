<html>

<head>
    <title>filter test</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="jquery-1.12.4.js"></script>
    <script>

        $(document).ready(function() {
          var ul = $('ul.lang');
          var dy = ul.find('.dy');
          var swf = ul.find('#swift');
          var hsk = ul.find('[name=haskell]');

          var swf = $('#swift');
          var parent = swf.parent();

          var a = swf.parent('div.red'); // []
          var b = swf.parents('div.red'); // [<div class="red">...</div>]

          var swift = $('#swift');

          swift.next();

          // refer to http://stackoverflow.com/questions/4258977/jquery-problem-using-parent-and-next-selectors
          swift.next('[name=haskell]'); // doesn't work
          swift.nextAll('[name=haskell]'); // works

          swift.prev();

          swift.prev('.js'); // doesn't work
          swift.prevAll('.js'); // works

          var langs = $('ul.lang li');
          var a = langs.filter('.dy');

          var langs = $('ul.lang li');
          var a = langs.filter(function() {
            return this.innerHTML.indexOf('S') === 0;
          });

          var langs = $('ul.lang li');
          var arr = langs.map(function() {
            return this.innerHTML;
          }).get();

          var langs = $('ul.lang li');
          var js = langs.first();
          var haskell = langs.last();
          var sub = langs.slice(2, 4);
        });

    </script>
</head>

<body>
    <div class="red">
    <ul class="lang">
        <li class="js dy">JavaScript</li>
        <li class="dy">Python</li>
        <li id="swift">Swift</li>
        <li class="dy">Scheme</li>
        <li name="haskell">Haskell</li>
    </ul>
    </div>
</body>

</html>
