<html>

<head>
    <title>alter DOM test</title>
    <script src="jquery-2.2.3.js"></script>
    <script>
        $().ready(function() {
            var ul = $('#test-div>ul');
            ul.append('<li><span>Haskell</span></li>');

            //创建DOM对象:
            var ps = document.createElement('li');
            ps.innerHTML = '<span>Pascal</span>';
            //添加DOM对象:
            ul.append(ps);

            //添加jquery对象:
            ul.append($('#scheme'));

            //添加函数对象:
            ul.append(function(index, html) {
              return '<li><span>Language - ' + index + '</span></li>';
            });

            var js = $('#test-div>ul>li:first-child');
            js.after('<li><span>Lua</span></li>');

            var li = $('#test-div>ul>li');
            li.remove();

            /************************************************************************/

            var ul = $('#test-div>ul');
            ul.append('<li><span>Pascal</span></li>');
            ul.append('<li><span>Lua</span></li>');
            ul.append('<li><span>Ruby</span></li>');

            var text= ul.find('span').map(function() {
              return $(this).text();
            }).get();
            text.sort();

            ul.find('span').each(function(index) {
              $(this).text(text[index]);
            });
        });
    </script>
</head>

<body>
    <li id="scheme"><span>Scheme</span></li>
    <div id="test-div">
        <ul>
            <li><span>JavaScript</span></li>
            <li><span>Python</span></li>
            <li><span>Swift</span></li>
        </ul>
    </div>

</body>

</html>
