<html>

<head>
    <title>operate dom test</title>
    <script src="jquery-2.2.3.js"></script>
    <script>
        $().ready(function() {
            $('#test-ul li[name=book]').text();
            $('#test-ul li[name=book]').html();
        });
    </script>
</head>

<body>
    <ul id="test-ul">
        <li class="js">JavaScript</li>
        <li name="book">Java &amp; JavaScript</li>
    </ul>
</body>

</html>
