<html>

<head>
    <title>jquery animate test</title>
    <script type="text/javascript" src="../jquery-2.2.3.js"></script>
    <script type="text/javascript">
        $(function() {
            var div = $('#test-animates');
            //动画效果：slideDown-暂停-放大-暂停-缩小
            div.slideDown(2000)
               .delay(1000)
               .animate({
                 width: '256px',
                 height: '256px'
               }, 2000)
               .delay(1000)
               .animate({
                 width: '128px',
                 height: '128px'
               }, 2000);
          });
    </script>
</head>

<body>
  <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0">
  <div style="padding: 10px 0">
      <button onclick="animates();" class="uk-button">animate</button>
  </div>
  <div style="height: 256px;">
      <div style="width: 128px; height: 128px; background-color: rgb(204, 204, 204); background-image: url('404.png'); background-repeat: no-repeat; background-position: center center; display: block;" id="test-animates"></div>
  </div>
</div>
</body>

</html>
